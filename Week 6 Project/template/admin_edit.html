<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #222;
            color: #fff;
            transition: 0.3s;
        }
        .sidebar h3 {
            font-weight: bold;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: #ccc;
            font-size: 1.1em;
            padding: 15px;
            transition: 0.3s;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #333;
            border-left: 5px solid #ff5c5c;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }

        /* Form Styling */
        .form-container {
            background-color: #333;  /* Dark background for form */
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;  /* Dark background for input */
            border: 1px solid #555;
            color: #fff;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #ff5c5c;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff5c5c;  /* Accent color */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-center">Admin Panel</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/admin/home" class="nav-link"><i class="bi bi-house"></i> Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-door-closed"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">Edit User</h2>

        <!-- Edit User Form -->
<div class="form-container">
    <h2>Edit User Information</h2>
    <form action="/User/edit/{{.}}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Id" required>
        </div>
        <div class="d-flex justify-content-between">
            <!-- Save Changes Button -->
            <button type="submit" value="Save" class="btn-submit">Save Changes</button>
            <!-- Close Button -->
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Close</button>
        </div>
    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
