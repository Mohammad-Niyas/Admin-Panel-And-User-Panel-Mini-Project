<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* White text */
            padding-top: 100px;
            margin: 0;
            height: 100vh;
        }

        .welcome-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff; /* White background for content */
            color: #333; /* Dark text inside container */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 2.5em;
            color: #333; /* Dark text color */
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2em;
            color: #555; /* Slightly lighter text */
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #000000; /* Blue button */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            width: 45%;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #000000; /* Darker blue on hover */
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .btn-container {
            margin-top: 20px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-container">
            <h1>Welcome to Our Platform</h1>
            <p>Please choose one of the options below to continue:</p>

            <div class="row btn-container">
                <a href="/user/login" class="btn-custom">User Login</a>
                <a href="/admin" class="btn-custom">Admin Login</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 mohhdniyas Platform. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
